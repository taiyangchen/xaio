log4j.rootLogger=debug,stdout
log4j.logger.com.sm.common.xaio=debug,xaio

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p [%t] (%F:%L) - %m%n

log4j.appender.xaio=org.apache.log4j.DailyRollingFileAppender
log4j.appender.xaio.File=logs/xaio.log
log4j.appender.xaio.DatePattern='.'yyyy-MM-dd
log4j.appender.xaio.layout=org.apache.log4j.PatternLayout
log4j.appender.xaio.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p [%t] (%F\:%L) - %m%n
